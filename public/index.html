<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Fake Name Generator</title>
</head>

<body>
    <div class="bg-gray-300 flex flex-col min-h-screen">
        <header class="flex items-center justify-between flex-wrap bg-red-600 p-6">
            <div class="flex items-center flex-shrink-0 text-white ml-6 font-semibold text-xl tracking-tight">
                <a href="#">Fake Name Generator</a>
            </div>
            <div class="flex items-center w-auto">
                <div class="inline-block mt-0 text-white mr-4 flex-grow">
                    <a href="#" class="mr-4 hover:text-teal-200">About</a>
                    <a href="#" class="mr-4 hover:text-teal-200">FAQ</a>
                    <a href="#" class="mr-4 hover:text-teal-200">Contact</a>
                </div>
            </div>
        </header>
        <content class="flex-grow">
            <div class="rounded rounded-t-lg overflow-hidden shadow-lg max-w-md my-24 mx-auto bg-white">

                <div class="flex justify-center mt-12">
                    <img src="images/default-avatar.jpg" id="avatar"
                        class="w-48 h-48 rounded-full border-solid border-red-500 border-2 -mt-3">
                </div>
                <div class="text-center px-3 pb-6 pt-2">
                    <div class="m-4 text-center text-4xl font-bold" id="name">Random User</div>
                    <p class="mt-2 font-sans font-light text-grey-dark">
                        <table>
                            <tr>
                                <td><img src="images/home.svg" class="h-8 w-8"/></td>
                                <td id="address1">Address 1</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td id="address2">Address 2</td>
                            </tr>
                            <tr>
                                <td><img src="images/birthday.svg" class="h-8 w-8"/></td>
                                <td id="dob">Date of Birth</td>
                            </tr>
                            <tr>
                                <td><img src="images/email.svg" class="h-8 w-8"/></td>
                                <td id="email">Email Address</td>
                            </tr>
                            <tr>
                                <td><img src="images/telephone.svg" class="h-8 w-8"/></td>
                                <td id="phone">Phone Number</td>
                            </tr>
                        </table>
                    </p>

                    <button
                        class="bg-red-600 hover:bg-red-600 text-white font-bold py-2 px-4 border-b-4 border-red-800 hover:border-red-600 rounded mt-4"
                        type="submit" onclick="generate()">Generate</button>
                </div>
            </div>
        </content>
        <footer class="bg-red-600 p-5 text-center text-white ">Copyright &copy; 2019 - All Rights Reserved</footer>
    </div>
</body>

</html>
